<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="newEntry.css">
    <title>MEEM4630 App</title>
</head>

<body>
    <div id="spacer" style="height: 20px;"></div>
    <div id="phone" >
        <div class="bar"></div>
        <div class="header"><a href="appHome.html">CoffeeMator</a></div>
        <div id="contentBody">
            <form id="scheduler">
                <div id="ranges">
                    <div class="options">Coffee Options</div>
                    <div class="labels">Size: <output id="sizeOut">12</output> oz
                        <input type="range" id="sizeIn" value="12" min="0" max="24" oninput="sizeOut.value = sizeIn.value">
                    </div>
                    <div class="labels">Cream: <output id="creamOut">3</output> tbsp
                        <input type="range" id="creamIn" value="3" min="0" max="6" oninput="creamOut.value = creamIn.value">
                    </div>
                    <div class="labels">Sugar: <output id="sugarOut">3</output> lumps
                        <input type="range" id="sugarIn" value="3" min="0" max="6" oninput="sugarOut.value = sugarIn.value">
                    </div>
                </div>

                <div id="times">
                    <div class="options">Timing Options</div>
                    <div id="days"><span style="letter-spacing: normal; font-weight: 500; font-size: 14pt;">Days: </span>&nbspU M T W R F S</div>
                    <input type="checkbox" class="dayBox" value="Su">
                    <input type="checkbox" class="dayBox" value="M">
                    <input type="checkbox" class="dayBox" value="T">
                    <input type="checkbox" class="dayBox" value="W">
                    <input type="checkbox" class="dayBox" value="R">
                    <input type="checkbox" class="dayBox" value="F">
                    <input type="checkbox" class="dayBox" value="St">
                    <div id="time">
                        Time:
                        <input type="time" name="usr_time" style="float: right; margin-right: 100px;">
                    </div>
                </div>
                
                <div id="formSubmit">
                    <button type="submit" id="submitter">Submit Schedule</button>
                </div>
            </form>
        </div>
        <div class="header"></div>
        <div class="bar"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="appHome-script.js"></script>

</body>

</html>
