<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="MEEM4630_app_prototype.css">

    <title>MEEM4630 App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=" sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>


<body>
    <div id="spacer" style="height: 20px;"></div>
    <div id="phone" >
        <div class="bar"></div>
        <div id="header">
            CoffeeMator
        </div>
        <div id="content">
            <div class="cup"><a href="#"><img src="time.png" title="Coffee Timer"></a></div>
            <div class="portions" id="time">
                <form>
                  Select a time:
                  <input type="time" name="usr_time">
                </form>
                <div id="days">
                    <div type="button" class="btn btn-default">S</div>
                    <div type="button" class="btn btn-default">M</div>
                    <div type="button" class="btn btn-default">T</div>
                    <div type="button" class="btn btn-default">W</div>
                    <div type="button" class="btn btn-default">R</div>
                    <div type="button" class="btn btn-default">F</div>
                    <div type="button" class="btn btn-default">S</div>
                </div>
            </div>
            <div class="cup"><a href="#"><img src="hot-coffee-mug-outline.png" title="Choose Your Coffee" style="margin-top: 6px;"></a></div>
            <div class="portions" id="coffee">
                <div class="label">Coffee&nbsp</div>
                <div type="button" class="btn btn-info">Small</div>
                <div type="button" class="btn btn-info">Medium</div>
                <div type="button" class="btn btn-info">Large</div>
            </div>
            <div class="portions" id="cream">
                <div class="label">Cream&nbsp</div>
                <div type="button" class="btn btn-info">Dash</div>
                <div type="button" class="btn btn-info">Spoonful</div>
                <div type="button" class="btn btn-info">Glug</div>
            </div>
            <div class="portions" id="sugar">
                <div class="label">Sugar&nbsp&nbsp</div>
                <div type="button" class="btn btn-info">Pinch&nbsp</div>
                <div type="button" class="btn btn-info">Scoop</div>
                <div type="button" class="btn btn-info">Heap&nbsp</div>
            </div>
            <div class="cup"><a href="#"><img src="Amazon.ico" title="Order More" style="width: 32px; height: auto; margin-top: 9px"></a></div>
            <div class="portions" id="reup">
                <div type="button" class="btn btn-primary">Coffee</div>
                <div type="button" class="btn btn-primary">Cream</div>
                <div type="button" class="btn btn-primary">Sugar</div>
            </div>
        </div>
        <div id="footer">
        </div>
        <div class="bar"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="app-script.js"></script>

</body>

</html>
