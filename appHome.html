<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="appHome.css">
    <title>MEEM4630 App</title>
</head>

<body>
    <div id="spacer" style="height: 20px;"></div>
    <div id="phone" >
        <div class="bar"></div>
        <div class="header"><a href="appHome.html">CoffeeMator</a></div>
        <div id="contentBody">
            <div id="helper" style="display: none";>
                <div><large>Hey There!</large></div>
                <div id="helperText">This is an app to control your automatic coffee maker. Just hit the button below to view your home screen and make brewing schedules, brew some coffee, or order coffee supplies!</div>
                <button type="submit" id="helperButton">Start Brewing</button>
            </div>
            <div id="homeContent" style="display: none";>
                <div id="nav">
                    <div class="navButton" id="new"><img src="Calendar-52.png" alt="Schedule" /></div>
                    <div class="navButton" onclick="location.href='newEntry.html';" id="brew"><img src="hot-coffee-mug-outline.png" alt="Brew" /></div>
                    <div class="navButton" onclick="window.open('https://www.amazon.com/gp/registry/wishlist/3TUUKFLJW8J0E/ref=cm_wl_list_o_0?');" id="order"><img src="Amazon.png" alt="Amazon" /></div>
                </div>

                <div id="schedule">
                    <div id="scheduleHeader">Brew Schedule</div>  
                    <div id="list"></div>   
                </div>
            </div>
        </div>
        <div class="header"></div>
        <div class="bar"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="appHome-script.js"></script>

</body>

</html>
