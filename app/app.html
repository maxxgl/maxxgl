<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>MEEM4630 App</title>
</head>

<body>
    <div id="spacer" style="height: 20px;"></div>
    <div id="phone" >
        <div class="bar"></div>
        <div class="header"><a href="app.html">CoffeeMator</a></div>
        <div id="contentBody">
            <div id="helper" style="display: none";>
                <div><large>Hey There!</large></div>
                <div id="helperText">This is an app to control your automatic coffee maker. Just hit the button below to view your home screen and make brewing schedules, brew some coffee, or order coffee supplies!</div>
                <button type="submit" id="helperButton">Start Brewing</button>
            </div>
            <div id="homeContent" style="display: none";>
                <div id="nav">
                    <div class="navButton" onclick="location.href='newEntry.html';" id="new"><img id="newI" src="Calendar-52.png" alt="Schedule" />
                        <span id="newH" style="display: none">Brew Schedule</span></div>
                    <div class="navButton" onclick="location.href='brew.html';" id="brew"><img id="brewI" src="hot-coffee-mug-outline.png" alt="Brew" />
                        <span id="brewH" style="display: none">Brew Now</span></div>
                    <div class="navButton" onclick="window.open('https://www.amazon.com/gp/registry/wishlist/3TUUKFLJW8J0E/ref=cm_wl_list_o_0?');" id="order"><img id="orderI" src="Amazon.png" alt="Amazon" />
                        <span id="orderH" style="display: none">Order Supplies</span></div>
                </div>

                <div id="schedule">
                    <div id="scheduleHeader">Brew Schedule</div>  
                    <div id="list"></div>   
                </div>
            </div>
        </div>
        <div class="header">
            <span id="clock" style="font-size: 14px; ">&nbsp</span>
            <button onclick="location.href='app.html';" style="height: 20px; width: 60px;">Home</button>
            <button onclick="help()" style="height: 20px; width: 60px;">Help</button>
        </div>
        <div class="bar"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="app-script.js"></script>

</body>

</html>
