<link rel="stylesheet" type="text/css" href="entry.css">

<div id="entry" >
    <div class="navButton">
        <div class="coffeeType">
            <div class="coffeeTypeCell" id="size"> oz Coffee |&nbsp </div>
            <div class="coffeeTypeCell" id="cream"> tbsp Cream |&nbsp </div>
            <div class="coffeeTypeCell" id="sugar"> lumps Sugar</div>
        </div>
        <div class="coffeeTime">
            <div class="coffeeTimeCell" id="Days"></div>
            <div class="coffeeTimeCell" id="Time"></div>
            <div class="coffeeTimeCell" id="delete" >
                <button onclick="del()" style="width: 50px">Delete</button>
            </div>
        </div>
    </div>
    <script>
        function del() {
            $('#entry').remove()
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</div>
