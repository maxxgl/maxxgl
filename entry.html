<link rel="stylesheet" type="text/css" href="entry.css">

<div class="entry" style="display: none;">

            <div class="coffeeTypeCell" id="size" + thinger> oz Coffee |&nbsp </div>

        <div class="coffeeTime">
            <div class="coffeeTimeCell" id="Days" + thinger></div>

        </div>
    </div>
</div>
